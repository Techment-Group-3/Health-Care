<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  input[type=text],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Roboto", sans-serif;
  }

  .w3-sidebar {
    z-index: 3;
    width: 250px;
    top: 43px;
    bottom: 0;
    height: inherit;
  }
</style>

<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-small w3-hover-white"
        href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
      <a href="HospitalDashboard.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Hospital</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">User Details</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Doctor</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Payment</a>
      <a href="Doctor/doctor_login.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Doctors' Login</a>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
      <i class="fa fa-remove"></i>
    </a>
    <h4 class="w3-bar-item"><b>Hospital</b></h4>
    <a class="w3-bar-item w3-button w3-hover-black" href="AddHospital.html">Add</a>
    <a class="w3-bar-item w3-button w3-hover-black" href="AddHospital.html">Update</a>
    <a class="w3-bar-item w3-button w3-hover-black" href="#">Delete</a>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
  <div class="w3-main" style="margin-left:250px">

    <div class="w3-row w3-padding-64">
      <div class="w3-twothird w3-container" style="margin-left:150px">
        <h1 class="w3-text-teal">Add Hospital Detail's</h1>
        <div>
          <div id="addhos">
            <label for="fname">Hospital ID</label>
            <input type="text" id="hid" name="hid" placeholder="Enter Hospital ID">

            <label for="lname">Hospital Name</label>
            <input type="text" id="hname" name="hname" placeholder="Enter Hospital Name">

            <label for="lname">Hospital Address</label>
            <input type="text" id="haddress" name="haddress" placeholder="Enter Hospital Address">

            <label for="lname">Hospital Street</label>
            <input type="text" id="hstreet" name="hstreet" placeholder="Enter Hospital Street">

            <label for="lname">Hospital Pincode</label>
            <input type="text" id="hpincode" name="hpincode" placeholder="Enter Hospital Pincode">

            <label for="lname">Hospital State</label>
            <input type="text" id="hstate" name="hstate" placeholder="Enter Hospital State">

            <input type="submit" id="addhosbtn" name="addhosbtn" value="Add Hospital">
            <input type="submit" id="updatehosbtn" name="updatehosbtn" value="Update Hospital">
          </div>
        </div>
 </div>
    </div>


    <footer id="myFooter">
      <div class="w3-container w3-theme-l2 w3-padding-32">
        <h4>Health Care</h4>
      </div>
    </footer>

    <!-- END MAIN -->
  </div>

  <script>
    const url = 'http://localhost:3000/hospitals'
    addhosbtn.onclick = function (e) {
      //debugger ;
      e.preventDefault();
      addUser();
    };

    updatehosbtn.onclick = function (e) {
      //debugger ;
      e.preventDefault();
      updateUser();
    };

    function updateUser() {

      let id = hid.value;
      let name = hname.value;
      let address = haddress.value;
      let street = hstreet.value;
      let pincode = hpincode.value;
      let state = hstate.value;
      axios.put(url +"/" +id +"/",{
        name,
        address,
        street,
        pincode,
        state
      })
        .then(function () { alert("Record updated!") }).catch(function (er) { alert("Error!"); console.error(er) });
    }

    function addUser() {

      let id = hid.value;
      let name = hname.value;
      let address = haddress.value;
      let street = hstreet.value;
      let pincode = hpincode.value;
      let state = hstate.value;

      axios.post(url, {
        id,
        name,
        address,
        street,
        pincode,
        state
      })
        .then(function () { alert("Record Inserted!") }).catch(function (er) { alert("Error!"); console.error(er) });
    }


    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }
  </script>
</body>

</html>
