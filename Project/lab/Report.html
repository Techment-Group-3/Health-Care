      <div class="report-container">
        <h1 class="display-4">Report</h1>

            <div class="item">
              <label for="mail">Patient Id<span>*</span></label><br>
              <input id="p_id" type="text" name="p_id" required/>
            </div>
            <br/>
            <input type="submit" id="addhosbtn" name="addhosbtn" value="View">
        </form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Patient Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Mobile</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>        
              <th scope="col">Test</th>

            </tr>
          </thead>

  <script>

const url = 'http://localhost:3000/labs'
        getUser();
    
        addhosbtn.onclick = getUser;
        function getUser() {
          axios.get(url,{
        params:{        
        pat_id: p_id.value}
      })
            .then(resp => {
              data = resp.data;
              tablebody.innerHTML = createTable(data);
            })
            .catch(error => {
              console.log(error);
            });
        }
        function createTable(data) {
    
          let table =''    
          data.map(e => {
            table += `<tr><td>${e.pat_id}</td> <td>${e.pat_name}</td> <td>${e.pat_sex}</td> <td>${e.pat_mobile}</td> <td>${e.p_date}</td> <td>${e.p_time}</td><td>${e.test}</td><td>"+ve/-ve"</td></tr>`
          })
          return table;
        }
      </script>
